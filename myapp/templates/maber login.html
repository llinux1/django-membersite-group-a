<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .login-container {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
  }

  .login-container h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: 1px solid #ddd;
    box-sizing: border-box;
  }

  .btn {
    display: block;
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    border: none;
    background-color: #007bff;
    color: white;
    cursor: pointer;
  }

  .btn:hover {
    background-color: #0056b3;
  }

  .forgot-password {
    color: #007bff;
    text-decoration: none;
    display: block;
    text-align: center;
    margin-top: 10px;
  }
</style>
</head>
<body>

<div class="login-container">
  <img src="C:\Users\11925\PycharmProjects\django-membersite-group-a\myapp\picture\maber.png" alt="Logo" style="display:block; margin:auto;">
  <form>
    <input type="text" name="username" placeholder="User name" required>
    <input type="password" name="password" placeholder="Password" required>
    <input type="submit" value="Enter" class="btn">
    <input type="button" value="Create Account" class="btn">
    <a href="#" class="forgot-password">Forgot password?</a>
  </form>
</div>

</body>
</html>
